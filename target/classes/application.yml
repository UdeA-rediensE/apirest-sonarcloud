# Server properties
server:
  servlet:
    context-path: /tour-api
  port: 8080

# Spring properties
spring:
  data:
    web:
      pageable:
        default-page-size: 10 # Tamaño de página predeterminado
        max-page-size: 20 # Tamaño máximo de página permitido
  # Dev is active by default. This value can be overwritten by java arg param
  profiles:
    active: mysql
  application:
    name: tour-api